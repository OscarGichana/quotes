<div class="container">
  <h1>HOLLA QUOTES</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes;let i = index'>
        <div>
          <h6 id={{i}} appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h6>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
        </div>

          <div *ngIf='quote.showDescription'>
              <div class="row">
                    <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
                  <button class="btn btn-primary" (click)='upVote()'> upVote <span>{{upVotes}}</span></button>
                  <button class="btn btn-primary" (click)='downVote()'> downVote <span>{{downVotes}}</span></button>

              </div>
          </div>
      </div>
    </div>


      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
  



  </div>
</div>
