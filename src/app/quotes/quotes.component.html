<div  class="container">
  <div class="jumbotron">
    <h1>HOLLA QUOTES</h1>
    <p>Get Daily inspirations with daily Quotes. Post a quote and see who likes it most Inspire and be Inspired.</p>
  </div>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes;let i = index'>
        <div >
          <h6 id={{i}} class="big-font">{{quote.quote}} </h6>
          <button (click)='toggleDetails(i)' class="btn btn-success">Show Details</button>
        </div>

          <div *ngIf='quote.showDescription'>
              <div class="row">
                    <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
              </div>
          </div>
      </div>
    </div>


      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
  

      <hr>
      <hr>
      <hr>
    </div>
  
</div>
