<div class="container-fluid">
  <h2 class="text-center">Add a new Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
    <div class="form-group">

          <label for="quote">Your Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Your name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>
          {{newQuote.name}}
      </div>

      <div class="form-group">

        <label for="author">Quote Author:</label>
        <input type="text" class="form-control" id="author" placeholder="Enter the author of this Quote" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author required</p>
        </div>
        {{newQuote.author}}
    </div>

      <div class="form-group">

          <label for="description">Quote:</label>
          <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" placeholder="Enter the Quote" name="description" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Description is required</p>
          </div>
      </div>
      <div class="form-group">

          <label for="complete">Completion</label>
          <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
      </div>
      <button type="submit" class="btn btn-success">Add Goal</button>
  </form>
</div>
